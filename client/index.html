<!DOCTYPE html>

<html>
  <head>

    <meta name="viewport" content="width=device-width,initial-scale=1">
      <script src="phonegap.js" type="text/javascript" charset="utf-8"></script>

    <link rel="stylesheet" href="jq/jquery.mobile-1.4.2.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="css/ui-lightness/jquery-ui-1.10.4.css" rel="stylesheet">

    <script type="text/javascript" src="jq/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="jq/jquery.mobile-1.4.2.min.js"></script>
    <script src="jq/jquery-ui-1.10.4.js"></script>
    <script type="text/javascript" src="controller.js"></script>

  </head>
  <body>



    <!-- - - - - - - - - - - - - - - - - - - - - - - - - - Start of first page - - - - - - - - - - - - -  - - - - - - - - - - - - -->
    <div data-role="page" id="homePage">

      <div data-role="header"> <!-- Start Header -->
        <h1>Home</h1>
      </div> <!-- End Header -->

      <div data-role="main" class="ui-content"> <!-- Start Main -->

        <ul data-role="listview" data-inset="true">
          <li data-role="list-divider">What would you like to do?</li>
          <li><a href="#calendarPage">Book an Appointment</a></li>
          <li><a href="#viewAppointmentsPage">View Appointments</a></li>
          <li><a href="#checkAccountHistoryPage">Check Account History</a></li>
        </ul>

      </div> <!-- End Main -->

      <div data-role="footer"> <!-- Start Footer -->
      </div> <!-- End Footer -->

    </div> 
    <!-- - - - - - - - - - - - - - - - - - - - - - - - - - End of first page - - - - - - - - - - - - - - - - - - - - - - - - - -->




    <!-- - - - - - - - - - - - - - - - - - - - - - - - - - Start of second page - - - - - - - - - - - - - - - - - - - - - - - - - -->
    <div data-role="page" id="calendarPage">

      <div data-role="header"> <!-- Start Header -->
        <a href="#homePage" class="ui-btn-left" data-icon="arrow-l" data-iconpos="notext" data-direction="reverse">Home</a>
        <a href="#bookAppointmentPage" class="ui-btn-right" data-icon="arrow-r" data-iconpos="notext" data-direction="forward">Next</a>
        <h1>Appointment Date</h1>
      </div> <!-- End Header -->

      <div data-role="main" id="datepicker" class="centerCal"> <!-- Start Main -->
        <h2 align="center">Select a Day</h2>
      </div> <!-- End Main -->

      <div data-role="footer"> <!-- Start Footer -->
      </div> <!-- End Footer -->

    </div> 
    <!-- - - - - - - - - - - - - - - - - - - - - - - - - - End of second page - - - - - - - - - - - - - - - - - - - - - - - - - -->




    <!--  - - - - - - - - - - - - - - - - - - - - - - - - -Start of third page - - - - - - - - - - - - - - - - - - - - - - - - - -->
    <div data-role="page" id="viewAppointmentsPage">

      <div data-role="header"> <!-- Start Header -->
        <a href="#homePage" class="ui-btn-left" data-icon="arrow-l" data-iconpos="notext" data-direction="reverse">Home</a>
        <h1>View Appointments</h1>
      </div> <!-- End Header -->

      <div data-role="main"> <!-- Start Main -->
      </div> <!-- End Main -->

      <div data-role="footer"> <!-- Start Footer -->
      </div> <!-- End Footer -->

    </div> 
    <!-- - - - - - - - - - - - - - - - - - - - - - - - - - End of third page - - - - - - - - - - - - - - - - - - - - - - - - - -->




    <!-- - - - - - - - - - - - - - - - - - - - - - - - - - Start of fourth page - - - - - - - - - - - - - - - - - - - - - - - - - -->
    <div data-role="page" id="checkAccountHistoryPage">

      <div data-role="header"> <!-- Start Header -->
        <a href="#homePage" class="ui-btn-left" data-icon="arrow-l" data-iconpos="notext" data-direction="reverse">Home</a>
        <h1>Check Account History</h1>
      </div> <!-- End Header -->

      <div data-role="main"> <!-- Start Main -->
      </div> <!-- End Main -->

      <div data-role="footer"> <!-- Start Footer -->
      </div> <!-- End Footer -->

    </div> 
    <!-- - - - - - - - - - - - - - - - - - - - - - - - - - End of fourth page - - - - - - - - - - - - - - - - - - - - - - - - - -->



    <!-- - - - - - - - - - - - - - - - - - - - - - - - - - Start of fifth page - - - - - - - - - - - - - - - - - - - - - - - - - -->
    <div data-role="page" id="bookAppointmentPage">

      <div data-role="header"> <!-- Start Header -->
        <a href="#calendarPage" class="ui-btn-left" data-icon="arrow-l" data-iconpos="notext" data-rel="back">Back</a>
        <h1>Book Appointment</h1>
        <a href="#confirmAppointmentPage" id="bookAppointment" class="ui-btn-right" data-icon="arrow-r" data-iconpos="notext" data-direction="forward">Next</a>
      </div> <!-- End Header -->

      <div data-role="main"> <!-- Start Main -->
        <div data-role="fieldcontain" class="centerField">
          <label for="select-physician" class="select">Physician:</label>
          <select name="select-physician" id="select-physician">
            <option value="drjones">Dr. Jones</option>
            <option value="drmeyer">Dr. Meyer</option>
            <option value="drthompson">Dr. Thompson</option>
            <option value="drpeters">Dr. Peters</option>
          </select>
        </div>
        <div data-role="fieldcontain" class="centerField">
          <label for="select-time" class="select">Appointment Time:</label>
          <select name="select-time" id="select-time">
            <option value="8:30">8:30</option>
            <option value="9:00">9:00</option>
            <option value="9:30">9:30</option>
            <option value="10:00">10:00</option>
            <option value="10:30">10:30</option>
            <option value="11:00">11:00</option>
            <option value="11:30">11:30</option>
            <option value="12:00">12:00</option>
            <option value="12:30">12:30</option>
            <option value="13:00">13:00</option>
            <option value="13:30">13:30</option>
            <option value="14:00">14:00</option>
            <option value="14:30">14:30</option>
            <option value="15:00">15:00</option>
            <option value="15:30">15:30</option>
            <option value="16:00">16:00</option>
          </select>
        </div>
        <div data-role="fieldcontain" class="centerField">
          <label for="reason">Reason for Visit:</label>
          <input type="text" reason="reason" id="reason" value="" />
        </div>
      </div> <!-- End Main -->

      <div data-role="footer"> <!-- Start Footer -->
      </div> <!-- End Footer -->

    </div> 
    <!-- - - - - - - - - - - - - - - - - - - - - - - - - - End of fifth page - - - - - - - - - - - - - - - - - - - - - - - - - -->




    <!-- - - - - - - - - - - - - - - - - - - - - - - - - - Start of sixth page - - - - - - - - - - - - - - - - - - - - - - - - - -->
    <div data-role="page" id="confirmAppointmentPage">

      <div data-role="header"> <!-- Start Header -->
        <a href="#bookAppointmentPage" class="ui-btn-left" data-icon="arrow-l" data-iconpos="notext" data-rel="back">Back</a>
        <h1>Confirm Appointment</h1>
        <a href="#viewAppointmentsPage" class="ui-btn-right" data-text="Confirm" data-iconpos="notext">Confirm</a>
      </div> <!-- End Header -->

      <div data-role="main"> <!-- Start Main -->
      </div> <!-- End Main -->

      <div data-role="footer"> <!-- Start Footer -->
      </div> <!-- End Footer -->

    </div> 
    <!-- - - - - - - - - - - - - - - - - - - - - - - - - - End of sixth page - - - - - - - - - - - - - - - - - - - - - - - - - -->


  </body>

</html>
